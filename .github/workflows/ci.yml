name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Necesario para subir SARIF
permissions:
  contents: read
  security-events: write

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test

      - name: Enable Flutter web
        run: flutter config --enable-web

      - name: Flutter build web (release)
        run: flutter build web --release

      # --- Gitleaks: instalar ---
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz | tar -xz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      # --- PR: snapshot sin git, generando SARIF y NO falla el PR (exit-code 0) ---
      - name: Gitleaks (PR snapshot to SARIF)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          gitleaks detect --no-git --redact \
            --report-format sarif --report-path gitleaks-report.sarif \
            || true

      # --- Push: escaneo completo, BLOQUEA si hay leaks ---
      - name: Gitleaks (full scan on push, blocking)
        if: ${{ github.event_name == 'push' }}
        run: |
          gitleaks detect --source . --redact \
            --report-format sarif --report-path gitleaks-report.sarif \
            --exit-code 1

      # --- Subir SARIF si existe ---
      - name: Upload SARIF to code scanning
        if: ${{ hashFiles('gitleaks-report.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif
