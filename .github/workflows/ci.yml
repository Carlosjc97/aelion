name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test

      - name: Enable Flutter web
        run: flutter config --enable-web

      - name: Flutter build web (release)
        run: flutter build web --release

      # ---- Gitleaks: install & run ----
      - name: Install gitleaks
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
        run: |
          set -e
          VER=8.24.3
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${VER}/gitleaks_${VER}_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # Snapshot en PR (evita SHAs ambiguos)
      - name: Gitleaks (PR snapshot)
        if: ${{ github.event_name == 'pull_request' }}
        run: gitleaks detect --no-git --redact --report-format sarif --report-path results.sarif --exit-code 1

      # Hist√≥rico en push
      - name: Gitleaks (history scan)
        if: ${{ github.event_name == 'push' }}
        run: gitleaks detect --redact --report-format sarif --report-path results.sarif
        
