runtime: nodejs20

build:
  # Fuerza el builder y evita el error /platform/env/X_GOOGLE_TARGET_PLATFORM
  builder: heroku/builder:22

runConfig:
  # Punto de entrada de tu servidor Express
  entrypoint: node server/server.js

env:
  # Variables de entorno: referencia el secreto en Secret Manager
  - name: OPENAI_API_KEY
    secret: OPENAI_API_KEY
  # Opcional: fija entorno de ejecuci√≥n
  - name: NODE_ENV
    value: production
