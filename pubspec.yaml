name: learning_ia
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  flutter_dotenv: ^5.2.1
  rename: ^3.1.0
  flutter_tts: ^4.2.3
  shared_preferences: ^2.2.2
  firebase_core: ^4.1.1
  firebase_crashlytics: ^5.0.2
  firebase_analytics: ^12.0.2
  firebase_auth: ^6.1.0
  google_sign_in: ^7.2.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  firebase_auth_mocks: ^0.15.1
  firebase_core_platform_interface: ^6.0.1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
